<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	<script type="text/javascript" src="javascripts/api_words.js" ></script>
</head>
<body>
<div>
	<div>
		<button class="common" id="substract">substract B - A</button>
		<button class="common" id="merge">merge A&B</button>
		<button class="common" id="parseSubs">parse A and paste to B</button>
	</div>
	<br />
	<hr />
	<ul class="controls">
		<li>
			<button class="A" id="sortA">sort A</button>
			<button class="A" id="rmDoublesA">remove doubles from A</button>
		</li>
		<li>
			<button class="B" id="sortB">sort B</button>
			<button class="B" id="rmDoublesB">remove doubles from B</button>
		</li>
		<li>
			<button class="C" id="sortC">sort C</button>
			<button class="C" id="rmDoublesC">remove doubles from C</button>
		</li>
		<li>
		</li>
		<li>
			<button class="E" id="makeDeck">make deck for Anki</button>		
		</li>
	</ul>
	<ul>
		<li>
			<label class="A" >A: learned or raw subs</label>
			<textarea class="A" rows="10000" id="A"></textarea>
			<span class="A"></span>
		</li>
		<li>
			<label class="B" >B: a dump of words</label>
			<textarea class="B" rows="10000" id="B"></textarea>
			<span class="B"></span>
		</li>
		<li>
			<label class="C" >C: RESULT</label>
			<textarea class="C" rows="10000" id="C"></textarea>
			<span class="C"></span>
		</li>
		<li>
			<label class="D" >D: translations for C</label>
			<textarea class="D" rows="10000" id="D"></textarea>
			<span class="D"></span>
		</li>
		<li>
			<label class="E" >E: Anki dic</label>
			<textarea class="E" rows="10000" id="E"></textarea>
			<span class="E"></span>
		</li>
	</ul>
</div>
</body>
</html>
