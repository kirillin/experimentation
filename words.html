<html>
<head>
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	<script type="text/javascript" src="javascripts/api_words.js" ></script>
</head>
<body>
<div>
	<ul>
		<li>
			<label>A: learned or raw subs</label>
			<textarea rows="5000" id="input0"></textarea>
		</li>
		<li>
			<label>B: a dump of words</label>
			<textarea rows="5000" id="input1"></textarea>
		</li>
		<li>
			<label>C: RESULT</label>
			<textarea rows="10000" id="output"></textarea>
		</li>
		<li>
			<label>D: translations for C</label>
			<textarea rows="10000" id="output1"></textarea>
		</li>
		<li>
			<label>E: Anki dic</label>
			<textarea rows="10000" id="output2"></textarea>
		</li>
	</ul>
	<button id="substract">substract B - A</button>
	<button id="merge">merge A&B</button>
	<hr />
	<button id="sortB">sort B</button>
	<button id="rmDoublesB">remove doubles from B</button>
	<br />
	<button id="sortC">sort C</button>
	<button id="rmDoublesC">remove doubles from C</button>
	<hr />
	<button id="parseSubs">parse subs and paste to B</button>
	<hr />
	<button id="makeDeck">make deck for Anki</button>

</div>
</body>
</html>
